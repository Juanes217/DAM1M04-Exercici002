<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacte</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>

  <!-- Barra fixa superior -->
  <div class="barra-fixed">
    <a href="index.html">Inici</a>
    <a href="productes.html">Productes</a>
    <a href="contacte.html">Contacte</a>
  </div>

  <!-- Contenidor centrat -->
  <div class="contenedor">
    <h1 class="titol-contacte">Contacta amb nosaltres</h1>

    <!-- Layout amb GRID de 2 columnes -->
    <div class="contacte-grid">

      <!-- Columna A: Formulari -->
      <div class="columna form-col">
        <h2>Formulari de contacte</h2>
        <form class="formulari">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom"  required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="missatge">Missatge:</label>
          <textarea id="missatge" name="missatge" rows="5"  required></textarea>

          <button>Enviar</button>
          <br>
        </form>
      </div>

      <!-- Columna B: Informació de contacte -->
      <div class="columna info-col">
        <h2>Informació de contacte</h2>
        <p><strong>Adreça:</strong> carrer bonavista,70 Cornella de llobregat</p>
        <p><strong>Horari:</strong> Dilluns a Divendres, 9:00–18:00</p>
        <p><strong>Telèfon:</strong> +34 656 432 565</p>

        <!-- Mapa fictici -->
        <div class="mapa"></div>
      </div>

    </div> <!-- fi contacte-grid -->
  </div>

  <footer class="footer">Juan Esteban</footer>

</body>
</html>
